<section id="page" class="container">
    <div class="row" ng-controller="HomeCtrl">
                <div class="col-sm-8">
                    <div class="inner-side shadow">
                        <!-- /inner -->
                        <div class="row">
                            <div class="col-lg-5">
                                <h4>Subscribe to Notifications</h4>
                                <div class="content">
                                    <ul class="tick">
                                        <li>New rates/fees</li>
                                        <li>Rate changes</li>
                                        <li>Best rates</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-lg-7">
                                <div class="alert alert-success alert-dismissible" ng-show="success_msg" ng-bind="success_msg">
                                  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                </div>
                                
                                <div class="alert alert-danger alert-dismissible" ng-show="error_msg" ng-bind="error_msg">
                                  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                </div>
                                <form class="">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" value="" id="" class="form-control" name="firstname" ng-model="Subscriber.firstname">
                                    </div>
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text" value="" id="" class="form-control" name="lastname" ng-model="Subscriber.lastname">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label>Email Address</label>
                                        <input type="email" value="" id="" class="form-control" name="email" placeholder="user@email.com" ng-model="Subscriber.email">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label>Phone</label>
                                        <input type="text" value="" id="" class="form-control" name="phone" ng-model="Subscriber.phone">
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary pull-right" ng-click="postSignup(Subscriber)">Subscribe</button>
                                </form>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <!-- /.col-sm-8 .content -->
                <div class="col-sm-4 sidebar">
                    <div class="inner-side shadow">
                        <!-- /widget -->
                        <div class="widget widget-add">
                            <hr data-symbol="ADVERTISE">
                            <img src="images/side-banner2.jpg" alt="add" class="img-responsive">
                        </div>
                    </div>
                    <!-- /col 4 - sidebar -->
                </div>
    </div>  <!-- Row End -->
</section>
